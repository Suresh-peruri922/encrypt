<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure File Encryptor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">ğŸ” Secure File Encryptor</h1>

    <input type="file" id="fileInput" accept="*" class="mb-4 w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" onchange="previewFile()" />
    
    <div id="preview" class="mb-4 hidden">
      <p class="text-sm text-gray-600 mb-2">Preview:</p>
      <img id="previewImg" src="" alt="Image Preview" class="rounded-md max-h-40 border hidden" />
      <audio id="previewAudio" controls class="w-full hidden"></audio>
    </div>

    <input type="password" id="password" placeholder="Enter password" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="encryptFile()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mb-2">
      ğŸ”’ Encrypt File
    </button>
    <button onclick="decryptFile()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
      ğŸ”“ Decrypt File
    </button>

    <p id="status" class="text-center text-sm mt-4 text-gray-700"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
